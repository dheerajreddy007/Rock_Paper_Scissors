<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h3>Player</h3>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h3>Computer</h3>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h2>Rock Paper and Scissors</h2>
            <button>Play</button>
        </div>
        <div class="match fadeOut">
            <h2 class="winner">Select an option</h2>
            <div class="hands">
                <img class="player-hand" src="assests/rock.png" alt="">
                <img class="computer-hand" src="assests/rock.png" alt="">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>

            </div>
        </div>
    </section>







    <script src="game.js"></script>
</body>
</html>
